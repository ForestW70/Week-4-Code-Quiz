<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>


<body>

    

    <section id="container">

        
        
        <h1 id="greeting" class="greeting">
            Welcome to the code quiz! Are you ready to test your knowledge?
        </h1>

        <div id="questionContainer"></div>
        
        <div class="controls">
            <button id="startButton" class="ctrl-btn">Start</button>
            <button id="nextButton" class="ctrl-btn hide">Next</button>
        </div>
        
    </section>

    <section id="quizProgress" class="quiz-progress hide">
        <div>
            <strong>Score</strong>
            <span id="score">0</span>
        </div>
        <div>
            <strong>Time Left</strong>
            <span id="timer">75</span>
        </div>
    </section>

    <section id="hiscore"></section>

</body>
<script src="script.js"></script>
</html>
